<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Tractor's</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Theme Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #367c2b; /* John Deere Green */
        }
        .navbar-brand, .nav-link {
            color: #f4d03f !important; /* John Deere Yellow */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #d4ac0d !important; /* Slightly darker yellow for hover effect */
        }
        footer {
            background-color: #367c2b;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .btn-primary {
            background-color: #367c2b;
            border-color: #367c2b;
        }
        .btn-primary:hover {
            background-color: #2c6523;
            border-color: #2c6523;
        }
        h1, h2, h3 {
            color: #367c2b;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">SE Tractor's</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('customers.manage_customers') }}">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('rental_records.manage_rentals') }}">Rental Records</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('tractors.manage_tractors') }}">Tractors</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>&copy; 2024 SE Tractor's | Powering Your Land with the Best Tractors</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
